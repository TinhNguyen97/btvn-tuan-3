<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let mang = [[1, 3, 4, 5], [2, 7, 8, 1], [5, 4, 9, 2],[3]]
    let tongHang = 0
    for (i = 0; i < mang.length; i++) {
        for (j = 0; j < mang[i].length; j++) {
            tongHang += mang[i][j]
        }
        document.write('Tổng của hàng ' + i + ' là: ' + tongHang + '<br>')
        tongHang = 0
    }
</script>
</body>
</html>

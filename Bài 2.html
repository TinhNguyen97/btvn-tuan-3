<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let mang = [12, 24, 10, 2, 7, 56, 42, 31, 72, 68]
    let mul = 1
    for (i = 0; i < mang.length; i++) {
        mul *= mang[i]
    }
    document.write("Tích của các phần tử trong mảng là: " + mul)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhập vào cần tìm:'))
    let mang = [12, 24, 10, 2, 12, 7, 56, 42, 12, 2, 31, 72, 68]
    let dem = 0
    for (i = 0; i < mang.length; i++) {
        if (a == mang[i]) {
            dem += 1
        }
    }
    document.write('Số ' + a + ' xuất hiện ' + dem + ' lần')
</script>
</body>
</html>
